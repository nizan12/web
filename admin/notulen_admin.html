<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Notulen</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css"> <!-- pakai CSS utama dashboard -->
    <style>
        /* Style tambahan khusus halaman tambah notulen */
        .notulen-page .form-section {
            background-color: #fffaf6;
            padding: 1.5rem;
            border-radius: 1rem;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.05);
        }

        .notulen-page .form-control,
        .notulen-page .form-select {
            background-color: #fff;
            border-color: #ddd;
        }

        .notulen-page .form-control:focus {
            border-color: #00b050;
            box-shadow: 0 0 5px rgba(0, 176, 80, 0.4);
        }

        .notulen-page .btn-save {
            background-color: #00b050;
            color: white;
            font-weight: 600;
            border-radius: .5rem;
            transition: background-color 0.3s ease;
        }

        .notulen-page .btn-save:hover {
            background-color: #02913f;
        }

        .notulen-page .alert {
            display: none;
        }
    </style>
</head>

<body class="notulen-page">

    <!-- Sidebar -->
    <div class="sidebar d-flex flex-column justify-content-between">
        <div>
            <h5 class="fw-bold mb-4 ms-3">Menu</h5>
            <ul class="nav flex-column">
                <li><a class="nav-link" href="dashboard_admin.html"><i class="bi bi-grid me-2"></i>Dashboard</a></li>
                <li><a class="nav-link active" href="notulen_admin.html"><i class="bi bi-journal-text me-2"></i>Notulen</a></li>
                <li><a class="nav-link" href="kelola_rapat_admin.html"><i class="bi bi-people me-2"></i>Kelola Pengguna</a></li>
                <li><a class="nav-link" href="tambah_peserta_admin.html"><i class="bi bi-person-plus me-2"></i>Tambah Pengguna</a></li>
                <li><a class="nav-link" href="profile.html"><i class="bi bi-person-circle me-2"></i>Profile</a></li>
            </ul>
        </div>
        <div class="text-center">
            <button id="logoutBtn" class="btn logout-btn px-4 py-2">
                <i class="bi bi-box-arrow-right me-2"></i>Logout
            </button>
        </div>
    </div>
    <div class="sidebar-overlay" id="sidebarOverlay"></div>

    <!-- Main -->
    <div class="main-content">
        <div class="header-bar d-flex justify-content-between align-items-center mb-3">
            <div class="header-left d-flex align-items-center gap-2">
                <button class="sidebar-toggle" id="toggleSidebar">
                    <i class="bi bi-list"></i>
                </button>
                <h5 class="fw-semibold mb-0">Tambah Notulen</h5>
            </div>
            <div><span class="fw-medium">Halo, Admin ðŸ‘‹</span></div>
        </div>

        <!-- Form Section -->
        <div class="form-section">
            <div id="alertBox" class="alert alert-success" role="alert">
                Notulen berhasil disimpan!
            </div>

            <form id="notulenForm">
                <div class="mb-3">
                    <label class="form-label">Judul</label>
                    <input type="text" class="form-control" id="judul" placeholder="Masukkan judul rapat" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Tanggal</label>
                    <input type="date" class="form-control" id="tanggal" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Isi Notulen</label>
                    <textarea class="form-control" id="isi"></textarea>
                </div>

                <div class="mb-3">
                    <label class="form-label">Upload File (Opsional)</label>
                    <input type="file" class="form-control" id="fileInput">
                </div>

                <div class="mb-3">
                    <label class="form-label">Peserta Notulen</label>
                    <div class="p-3 rounded" style="background-color: #fdf8f3;">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="rian" id="rian">
                            <label class="form-check-label" for="rian">rian</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="tes" id="tes">
                            <label class="form-check-label" for="tes">tes</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="yudha" id="yudha">
                            <label class="form-check-label" for="yudha">yudha</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="rian12" id="rian12">
                            <label class="form-check-label" for="rian12">rian12</label>
                        </div>
                    </div>
                </div>

                <div class="d-flex justify-content-end">
                    <button type="submit" class="btn btn-save px-4">Simpan</button>
                </div>
            </form>
        </div>
    </div>

    <!-- TinyMCE -->
    <script src="https://cdn.tiny.cloud/1/sxu2h11wfympk93xbfq962avj8sn80hpgv89hdtetftajvc1/tinymce/8/tinymce.min.js" referrerpolicy="origin"></script>
    <script>
        tinymce.init({
            selector: '#isi',
            plugins: 'anchor autolink charmap codesample emoticons image link lists media searchreplace table visualblocks wordcount code',
            toolbar: 'undo redo | bold italic underline | align numlist bullist | link image media | removeformat',
        });
    </script>

    <!-- Script utama -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/script.js"></script>
</body>
</html>
