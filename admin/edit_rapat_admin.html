<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Edit Notulen - Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />
  <link rel="stylesheet" href="../css/style.css" />
</head>

<body>
  <!-- Sidebar -->
  <div class="sidebar d-flex flex-column justify-content-between">
    <div>
      <h5 class="fw-bold mb-4 ms-3">Menu</h5>
      <ul class="nav flex-column">
        <li><a class="nav-link" href="dashboard_admin.html"><i class="bi bi-grid me-2"></i>Dashboard</a></li>
        <li><a class="nav-link active" href="notulen_admin.html"><i class="bi bi-journal-text me-2"></i>Notulen</a></li>
        <li><a class="nav-link" href="kelola_pengguna.html"><i class="bi bi-people me-2"></i>Kelola Pengguna</a></li>
        <li><a class="nav-link" href="tambah_pengguna.html"><i class="bi bi-person-plus me-2"></i>Tambah Pengguna</a></li>
        <li><a class="nav-link" href="profile.html"><i class="bi bi-person-circle me-2"></i>Profile</a></li>
      </ul>
    </div>

    <div class="text-center">
      <button id="logoutBtn" class="btn logout-btn px-4 py-2">
        <i class="bi bi-box-arrow-right me-2"></i>Logout
      </button>
    </div>
  </div>

  <div class="sidebar-overlay" id="sidebarOverlay"></div>

  <!-- Main Content -->
  <div class="main-content">
    <div class="header-bar d-flex justify-content-between align-items-center mb-3">
      <div class="header-left d-flex align-items-center gap-2">
        <button class="sidebar-toggle" id="toggleSidebar">
          <i class="bi bi-list"></i>
        </button>
        <h5 class="fw-semibold mb-0">Edit Notulen</h5>
      </div>
      <div><span id="adminName" class="fw-medium">Halo, Admin ðŸ‘‹</span></div>
    </div>

    <div class="wrap-box">
      <form id="editForm">
        <div class="mb-3">
          <label class="form-label">Judul</label>
          <input type="text" id="judul" class="form-control" />
        </div>

        <div class="mb-3">
          <label class="form-label">Tanggal Rapat</label>
          <div class="input-group">
            <input type="date" id="tanggal" class="form-control" />
            <span class="input-group-text"><i class="bi bi-calendar"></i></span>
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label">Isi Notulen</label>
          <textarea id="isi"></textarea>
        </div>

        <div class="mb-3">
          <label class="form-label">Ganti Lampiran (Opsional)</label>
          <input type="file" id="lampiran" class="form-control" />
          <small id="lampiranInfo" class="text-muted d-block mt-1"></small>
        </div>

        <div class="mb-3">
          <label class="form-label">Peserta Notulen</label>
          <div id="pesertaContainer"></div>
        </div>

        <div class="d-flex justify-content-between align-items-center mt-4">
          <a href="notulen_admin.html" class="text-decoration-none text-muted">Kembali</a>
          <button type="submit" class="btn btn-save px-4 py-2">Simpan Perubahan</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Script -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.tiny.cloud/1/sxu2h11wfympk93xbfq962avj8sn80hpgv89hdtetftajvc1/tinymce/8/tinymce.min.js" referrerpolicy="origin"></script>
  <script src="../js/script.js"></script>
</body>

</html>
