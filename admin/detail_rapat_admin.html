<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail Notulen</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>

    <!-- Sidebar -->
    <div class="sidebar d-flex flex-column justify-content-between">
        <div>
            <h5 class="fw-bold mb-4 ms-3">Menu</h5>
            <ul class="nav flex-column">
                <li><a class="nav-link" href="dashboard_admin.html"><i class="bi bi-grid me-2"></i>Dashboard</a></li>
                <li><a class="nav-link active" href="notulen_admin.html"><i
                            class="bi bi-journal-text me-2"></i>Notulen</a></li>
                <li><a class="nav-link" href="kelola_rapat_admin.html"><i class="bi bi-people me-2"></i>Kelola
                        Pengguna</a></li>
                <li><a class="nav-link" href="tambah_peserta_admin.html"><i class="bi bi-person-plus me-2"></i>Tambah
                        Pengguna</a></li>
                <li><a class="nav-link" href="profile.html"><i class="bi bi-person-circle me-2"></i>Profile</a></li>
            </ul>
        </div>

        <div class="text-center">
            <button id="logoutBtn" class="btn logout-btn px-4 py-2">
                <i class="bi bi-box-arrow-right me-2"></i>Logout
            </button>
        </div>
    </div>

    <div class="sidebar-overlay" id="sidebarOverlay"></div>

    <!-- Main Content -->
    <div class="main-content ">
        <div class="header-bar d-flex justify-content-between align-items-center mb-3">
            <div class="header-left d-flex align-items-center gap-2">
                <button class="sidebar-toggle" id="toggleSidebar">
                    <i class="bi bi-list"></i>
                </button>
                <h5 class="fw-semibold mb-0">Detail Notulen</h5>
            </div>
            <div><span id="adminName" class="fw-medium">Halo, Admin ðŸ‘‹</span></div>
        </div>
        <!-- Detail Notulen -->
        <div id="detailNotulen" class="wrap-box">
            <h5 id="judulNotulen" class="fw-bold"></h5>
            <p class="text-muted" id="tanggalNotulen"></p>
            <div id="isiNotulen" class="mb-4"></div>

            <h6 class="fw-semibold mb-2">Peserta Rapat:</h6>
            <div id="pesertaContainer" class="mb-3"></div>

            <h6 class="fw-semibold mb-2">Lampiran:</h6>
            <div id="lampiranContainer"></div>

            <div class="text-end mt-4">
                <a href="notulen_admin.html" class="btn btn-outline-secondary">
                    <i class="bi bi-arrow-left me-1"></i> Kembali
                </a>
            </div>
        </div>
    </div>

    <!-- Bootstrap + Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/script.js"></script>

    <!-- Script Menampilkan Detail -->
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            // Ambil parameter ID dari URL
            const params = new URLSearchParams(window.location.search);
            const id = parseInt(params.get("id"));

            const notulenData = JSON.parse(localStorage.getItem("notulenData")) || [];
            const detail = notulenData[id];

            if (!detail) {
                document.getElementById("detailNotulen").innerHTML =
                    `<p class="text-center text-muted mt-5">Data notulen tidak ditemukan.</p>`;
                return;
            }

            // Tampilkan nama admin di header
            const adminData = JSON.parse(localStorage.getItem("adminData"));
            if (adminData && document.getElementById("adminName")) {
                document.getElementById("adminName").textContent = `Halo, ${adminData.name} ðŸ‘‹`;
            }

            // Judul & Tanggal
            document.getElementById("judulNotulen").textContent = detail.judul || "(Tanpa Judul)";
            document.getElementById("tanggalNotulen").textContent = detail.tanggal || "-";

            // Isi Notulen
            document.getElementById("isiNotulen").innerHTML = detail.isi || "<em>Tidak ada isi notulen.</em>";

            // Peserta
            const pesertaContainer = document.getElementById("pesertaContainer");
            if (detail.peserta && detail.peserta.length > 0) {
                pesertaContainer.innerHTML = detail.peserta
                    .map(p => `<span class="participant-badge">${p}</span>`)
                    .join("");
            } else {
                pesertaContainer.innerHTML = "<em>Tidak ada peserta.</em>";
            }

            // Lampiran
            const lampiranContainer = document.getElementById("lampiranContainer");
            if (detail.lampiran) {
                lampiranContainer.innerHTML = `
          <a href="${detail.lampiran}" target="_blank" class="btn btn-outline-primary btn-sm">
            <i class="bi bi-paperclip"></i> Lihat Lampiran
          </a>`;
            } else {
                lampiranContainer.innerHTML = "<em>Tidak ada lampiran.</em>";
            }
        });
    </script>

</body>

</html>
